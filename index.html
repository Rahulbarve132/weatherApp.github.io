<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="container">
        <div class="header">
            <div class="searchbox">
                <input type="text"  placeholder="Enter Your Location" class="input-box">
                <button class="fa-brands fa-searchengin"  id="search-btn"></button> 
                
            </div>
        </div>

    <div class="location-not-found">
        <h1>Soory, Location not found!!!</h1>
        <img src="assets/404.png" alt=" 404 Error " >
    </div>


        <div class="weather-body">
        <img src="assets/cloud.png" alt="Weather Image" class="weather-img" >
        <div class="weather-box">
            <p class="temperature">0 <sup>Â°C</sup></p>
            <p class="discription"> light rain </p>
        </div>

        <div class="weather-details">

            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">                                                          
                    <span id="wind-speed">12Km/h</span>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://kit.fontawesome.com/fe640e95b3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
